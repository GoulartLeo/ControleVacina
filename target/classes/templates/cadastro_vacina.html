<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Vacinas</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Vacina</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var msgSalvarSucesso = document.getElementById('msgSalvarSucesso');
            if (msgSalvarSucesso) {
                setTimeout(function() {
                    msgSalvarSucesso.remove();
                }, 2000);
            }

            $('#vacina').change(function() {
                var valorSelecionado = $(this).val();
                var valoresSeparados = valorSelecionado.split(',');
                var dosagemVacina = valoresSeparados[1];
                console.log(dosagemVacina);

                if(dosagemVacina == 'true'){
                    document.getElementById('modalDosagem').style.display = 'block';
                } else {
                    document.getElementById('modalDosagem').style.display = 'none';
                }

            });

            $('#closeModal').click(function() {
                document.getElementById('modalDosagem').style.display = 'none';
            });
        });

        $('#setDosagem').click(function() {
            // Adicione aqui a lógica para processar a dosagem selecionada
            var dosagemSelecionada = $('#dosagem').val();
            console.log('Dosagem selecionada:', dosagemSelecionada);
            document.getElementById('modalDosagem').style.display = 'none';
        });
    </script>
</head>
<body>
<div th:replace="fragmentos/fragmentos ::cabecalho"></div>
<div class="container">
<h1 class="display-4 mt-5">Cadastro de Vacinas</h1>
<form action="/vacinas" method="post" class="container">
    <div class="row mb-3">
        <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
        <div class="col-sm-10">
            <select class="form-control" id="bairro" name="bairro" required>
                <option value="">Selecione o bairro</option>
                <th:block th:each="bairro : ${bairros}">
                    <option th:selected="${bairroSelecionadoId != null && bairroSelecionadoId == bairro.id}" th:text="${bairro.nome}"
                            th:value="${bairro.id}"></option>
                </th:block>
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="vacina" class="col-sm-2 col-form-label">Vacina</label>
        <div class="col-sm-10">
            <select class="form-control" id="vacina" name="vacina" required>
                <option value="">Selecione a vacina</option>
                <th:block th:each="vacina : ${vacinas}">
                    <option th:selected="${vacinaSelecionadoId != null && vacinaSelecionadoId == vacina.id}" th:value="${vacina.id + ',' + vacina.dosagem}" th:text="${vacina.nome}"></option>
                </th:block>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>

<section id="modalDosagem" style="display: none;">
    <div class="modal-content" >
        <div class="modal-header">
            <h4 class="modal-title" id="modalLabel">Dosagem</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" id="closeModal"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">Informe a dosagem ou o reforço:
            <select class="form-control" id="dosagem" name="dosagem" required="true">
                <option value="">Selecione a dosagem</option>
                <th:block th:each="dosagem : ${dosagens}">
                    <option th:text="${dosagem}"></option>
                </th:block>
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="setDosagem">Ok</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
    </div>
</section>

<div class="mt-2" id="msgSalvarSucesso">
    <div th:if="${msgSalvar != null}" class="alert alert-success auto-hide" role="alert">
        <p th:text="${msgSalvar}"></p>
    </div>
</div>
</form>
</div>
</body>
</html>
