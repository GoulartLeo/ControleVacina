<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Vacinas</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Vacina</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragmentos/fragmentos ::cabecalho"></div>
<div class="container">
<h1 class="display-4 mt-5">Cadastro de Vacinas</h1>
<form action="/vacinas" method="post" class="container">
    <div class="row mb-3">
        <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
        <div class="col-sm-10">
            <select class="form-control" id="bairro" name="bairro">
                <option th:if="${ultimoBairroSalvo == null}" value="">Selecione a vacina</option>
                <option th:if="${ultimoBairroSalvo != null}" th:value="${ultimoBairroSalvo.id}" th:text="${ultimoBairroSalvo.nome}"></option>
                <th:block th:each="bairro : ${bairros}">
                    <option th:value="${bairro.id}" th:text="${bairro.nome}"></option>
                </th:block>
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="vacina" class="col-sm-2 col-form-label">Vacina</label>
        <div class="col-sm-10">
            <select class="form-control" id="vacina" name="vacina">
                <option value="">Selecione a vacina</option>
                <th:block th:each="vacina : ${vacinas}">
                    <option th:value="${vacina.id}" th:text="${vacina.nome}"></option>
                </th:block>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
</div>
</body>
</html>
