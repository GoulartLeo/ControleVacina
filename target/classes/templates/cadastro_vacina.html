<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Vacinas</title>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <title>Cadastro de Vacina</title>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body>
<div th:replace="fragmentos/fragmentos ::cabecalho"></div>
<div class="container">
    <h1 class="display-4 mt-5">Cadastro de Vacinas</h1>
    <form action="/vacinas" class="container" method="post">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="bairro">Bairro</label>
            <div class="col-sm-10">
                <select class="form-control" id="bairro" name="bairro">
                    <option th:if="${bairroNaSessao == null}" value="">Selecione o bairro</option>
                    <option th:if="${bairroNaSessao != null}" th:text="${bairroNaSessao.nome}"
                            th:value="${bairroNaSessao.id}"></option>
                    <th:block th:each="bairro : ${bairros}">
                        <option th:text="${bairro.nome}" th:value="${bairro.id}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="vacina">Vacina</label>
            <div class="col-sm-10">
                <select class="form-control" id="vacina" name="vacina">
                    <option value="">Selecione a vacina</option>
                    <th:block th:each="vacina : ${vacinas}">
                        <option th:text="${vacina.nome}" th:value="${vacina.id}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
</div>
</body>
<script src="/geolocalizacao.js"></script>
</html>
