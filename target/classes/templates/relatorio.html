<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragmentos/fragmentos ::cabecalho"></div>

<div class="container mt-5">
    <h2>Buscar por data e bairro</h2>

    <form action="/relatorios/buscar" method="post">
        <div class="form-group">
            <label for="dataInicio">Data In√≠cio:</label>
            <input type="date" class="form-control" id="dataInicio" name="dataInicio">
        </div>

        <div class="form-group">
            <label for="dataFim">Data Fim:</label>
            <input type="date" class="form-control" id="dataFim" name="dataFim">
        </div>

        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <select class="form-control" id="bairro" name="bairro">
                <option value="">Selecione um bairro</option>
                <th:block th:each="bairro : ${bairros}">
                    <option th:value="${bairro.id}">{{ bairro.nome }}</option>
                </th:block>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    <hr>

    <div class="row">
        <div class="col-md-12">
            <h1>Resultados</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Vacina</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="vacina: ${vacinasBairros}">
                    <td data-th-text="${vacina.id}"></td>
                    <td data-th-text="${vacina.bairro}"></td>
                    <td data-th-text="${vacina.vacina}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
