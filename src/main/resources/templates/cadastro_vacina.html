<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Vacina</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
<div th:replace="fragmentos/fragmentos ::cabecalho"></div>
<h1>Cadastro de Vacina</h1>
<form action="/vacinas" method="post">
    <div>
        <label for="bairro_id">Bairro:</label>
        <input id="bairro_id" type="text" name="bairro_id">
    </div>
    <div>
        <label for="vacina_id">Vacina:</label>
        <input id="vacina_id" type="text" name="vacina_id">
    </div>
    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
