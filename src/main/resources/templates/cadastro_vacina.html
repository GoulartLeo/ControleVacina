<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org%22%3E/
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Vacinas</title>
    <link rel="stylesheet href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Vacina</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1 class="display-4">Cadastro de Vacinas</h1>

<form action="/cadastro-vacinas" method="post" class="container">
    <div class="row mb-3">
        <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
        <div class="col-sm-10">
            <select class="form-control" id="bairro" name="bairro">
                <option value="">Selecione o bairro</option>
                <th:block th:each="bairro : ${bairros}">
                    <option th:value="${bairro.id}">
                        <th:text th:utext="${bairro.nome}"></th:text>
                    </option>
                </th:block>
            </select>
        </div>
    </div>
    <div class="row mb-3">
        <label for="vacina" class="col-sm-2 col-form-label">Vacina</label>
        <div class="col-sm-10">
            <select class="form-control" id="vacina" name="vacina">
                <option value="">Selecione a vacina</option>
                <th:block th:each="vacina : ${vacinas}">
                    <option th:value="${vacina.id}">
                        <th:text th:utext="${vacina.nome}"></th:text>
                    </option>
                </th:block>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

<div th:replace="fragmentos/fragmentos ::cabecalho"></div>
<h1>Cadastro de Vacina</h1>
<form action="/vacinas" method="post">
    <div>
        <label for="bairro_id">Bairro:</label>
        <input id="bairro_id" type="text" name="bairro_id">
    </div>
    <div>
        <label for="vacina_id">Vacina:</label>
        <input id="vacina_id" type="text" name="vacina_id">
    </div>
    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
